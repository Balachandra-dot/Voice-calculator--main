<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Voice Calculator</h2>
        <div id="display"></div>
        <div class="controls">
            <input id="input" type="text" placeholder="Type expression (e.g., (2+3)*4)" autocomplete="off" />
            <button id="calc-btn">Calculate</button>
            <button id="clear-btn">Clear</button>
            <button id="copy-btn">Copy</button>
        </div>
        <div class="voice-controls">
            <button id="start-btn">ðŸŽ¤ Speak</button>
            <label class="toggle">
                <input type="checkbox" id="continuous-toggle" />
                <span>Continuous</span>
            </label>
        </div>
        <div id="result"></div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
